<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Search Engine</title>
</head>

<body>
    <h1 style="text-align:center; color:rgba(7, 26, 114, 0.589);">The Great Search Engine</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>
                    <img src="reddit.png" alt="Reddit" width="200" height="100">
                </th>
                <th>
                    <img src="google.png" alt="Google" width="200" height="100">
                </th>
                <th>
                    <img src="youtube.png" alt="Youtube" width="200" height="100">
                </th>
            </tr>
            <tr>
                <th>
                    <h1>Search in Reddit</h1>
                </th>
                <th>
                    <h1>Seach in Google</h1>
                </th>
                <th>
                    <h1>Search in Youtube</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form action="https://www.reddit.com/search/">
                        <label for="rtxt">Enter the search text:</label>
                        <input type="text" name="q" id="rtxt">
                        <button>Search in Reddit</button>
                    </form>
                </td>
                <td>
                    <form action="https://www.google.com/search">
                        <label for="gtxt">Enter the search text:</label>
                        <input type="text" name="q" id="gtxt">
                        <button>Search in Google</button>
                    </form>
                </td>
                <td>
                    <form action="https://www.youtube.com/results">
                        <label for="ytxt">Enter the search text:</label>
                        <input type="text" name="search_query" id="ytxt">
                        <button>Search in Youtube</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <h1 style="text-align:center; color:red">Thank you!!!</h1>

</body>

</html>
